<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS start -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Bootstrap CSS end -->

    <!-- ICON Link start -->
    <link rel="shortcut icon" href="MyAssets/ICO/My_Icon.ico" type="image/x-icon">
    <!-- ICON Link end -->

    <!-- CSS Link start -->
    <link rel="stylesheet" href="Style/indexStyle.css">
    <!-- CSS Link End -->

  
</head>

<body>
    <div class="container">
        <div class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input type="text" id="search_field" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button type="button" class="btn btn-danger" id="search">Search</button>
                </div>
            </div>
        </div>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="cityname">City</h1>
            <h3><span id="citytemp">Temperature</span>&deg;C</h3>
            <h1 class="lead" id="weather">Weather</h1>
        </div>
    </div>

    <!-- JS Link start -->
    <script src="JS/indexDev.js"></script>
    <!-- JS Link end -->
</body>

</html>
